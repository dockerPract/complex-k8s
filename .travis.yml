language: generic 

services:
  - docker

before_install:
  - docker build -t kvs/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kvs/react-test npm run test


after_success:
  - docker build -t kvs8382/multi-client ./client
  - docker build -t kvs8382/multi-nginx ./nginx
  - docker build -t kvs8382/multi-server ./server
  - docker build -t kvs8382/multi-worker ./worker
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push kvs8382/multi-client
  - docker push kvs8382/multi-nginx
  - docker push kvs8382/multi-server
  - docker push kvs8382/multi-worker
  
    

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "multi-container-app"
  env: "multi-container-app-env"
  bucket_name: "elasticbeanstalk-ap-south-1-765212525841"
  bucket_path: "multi-container-app"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
